<!DOCTYPE html>
<link rel="stylesheet" href="css/BoxDesign.css">
<head>
    <title>SQL</title>
    <body>
        <head>
            <font size="14">SQL</font>
        </head>
         <h3>一覧</h3>
         <table class="dtable_Head">
            <tr>
               <th>SELECT</th><td>データテーブルの格納データを「検索」する</td>
            </tr>
            <tr>
               <th>INSERT INTO～VALUE</th><td>表にデータを「追加」する</td>
            </tr>
            <tr>
               <th>UPDATE～SET</th><td>データテーブルのデータを「変更」する</td>
            </tr>
         </table>

         <br>
         
         <div class = "border01">
            <h1>SELECT文とは</h1>
         </div>
         <p>データテーブルに格納してあるデータを 取得 する際に使用する クエリ(問い合わせ) です。</p>
         <br>
          <div class = "border01">
            <h1>SELECT文の使い方</h1>
         </div>
         <h3>基本構文</h3>
         <p style="background-color:#0b1c24f1">
            <font color="#FFFFFF">SELECT カラム名1,カラム名2,カラム名3,... FROM テーブル名</font>
         </p>
         <br>
         <p>データを格納している「テーブル名」と「カラム名」を指定する。</p>
    </body>
</head>
